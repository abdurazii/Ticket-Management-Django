<!doctype html>
<html lang="en">
    <head>
        <title>Ticketing System</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body style="background: linear-gradient(to right, #625272, #213b68);">
        <header>
            <nav style="background-color:rgba(255, 255, 255, 0.468);" class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                  <a class="navbar-brand" style="color: rgb(0, 0, 0);" href="/">TICKET</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      {% comment %} <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li> {% endcomment %}
                      {% comment %} <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li> {% endcomment %}
                      {% comment %} <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      </li> {% endcomment %}
                    </ul>
                
                    <a href="{% url 'login' %}" class="btn btn-light me-2">Login</a>
                    <a href="{% url 'register-customer' %}" class="btn btn-light ">Register</a>
              
                  </div>
                </div>
              </nav>
        </header>
       <div class="container mt-5" >
        
        {% if messages %}
            
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} mx-auto" style="width: 40rem;" role="alert">
              <b>{{message}}</b> 
              </div>
            {% endfor %}
                
        {% endif %}
            
       
            
            {% block content %}
                
            {% endblock content %}
                
       </div>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
